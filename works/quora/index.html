<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

	<title>Home - Quora</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<div class="sr_container">
		<div class="sr_signup_form">
			<div class="inner_box">
				<div class="logo">
					<a class="sr_hidden" href="#">
						<span>Quora</span>
					</a>
				</div>
				<div class="sr_mb_20 sr_font_18 sr_color_9">The best answer to any question</div>
				<div class="btns_row sr_mb_15">
					<a class="sr_btn sr_btn_radius sr_btn_block sr_btn_google sr_mb_15" href="#">
						<span>Continue with Google</span>
					</a>
					<a class="sr_btn sr_btn_radius sr_btn_block sr_btn_facebook" href="#">
						<span>Continue with Facebook</span>
					</a>
				</div>
				<div class="sr_mb_20">
					<a class="sr_color_9 sr_mr_20" href="#">Login</a>
					<a class="sr_color_9" href="#">Sign Up With Email</a>
				</div>
				<div class="tos_wrapper sr_font_12 sr_color_9 sr_mb_20">
					<span>
						By continuing you indicate that you have read and agree to the
						<a href="#">Terms of Service</a>
						and
						<a href="#">Privacy Policy</a>
						.
					</span>
				</div>
				<div class="footer_links">
					<a class="sr_mr_20 sr_color_9" href="#">Learn More</a>
					<a class="sr_color_9" href="#">Español</a>
				</div>
			</div>
		</div>
	</div>
