<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>使一个特定的表格隔行变色</title>
    <style>
        table {
            width: 100%;
        }
        table th,
        table td {
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="tb">
        <thead>
            <tr>
                <th>title1</th>
                <th>title2</th>
                <th>title3</th>
                <th>title4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
            </tr>
        </tbody>
    </table>

    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        /**
         * 原生js
         */
        window.onload = function() {
            var table = document.getElementById('tb');
            var tbody = table.getElementsByTagName('tbody')[0];
            var trs = tbody.getElementsByTagName('tr');
            for (var i = 0; i < trs.length; i++) {
                if (0 === i % 2) {
                    trs[i].style.backgroundColor = '#888';
                }
            }
        };

        /**
         * jquery
         */
        $(function() {
            $('#tb tbody > tr:nth-child(odd)').css('color', 'red');
        });
    </script>
</body>
</html>
