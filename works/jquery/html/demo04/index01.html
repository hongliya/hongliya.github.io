<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单</title>
    <link rel="stylesheet" href="../../css/reset.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
        h2 {
            margin: 10px 0;
        }
        .focus {
            background: red;
        }
        .msg-caption {
            margin-bottom: 15px;
        }
        .msg-caption > span {
            padding: 5px 15px;
            background: #ddd;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="page">
        <h2>基本表单</h2>
        <form>
            <fieldset>
                <legend>
                    xxxxx
                </legend>
                <div>
                    <label for="username">username</label>
                    <input id="username" type="text" />
                </div>
                <div>
                    <label for="password">password</label>
                    <input id="password" type="password" />
                </div>
                <div>
                    <label for="msg">详细信息</label>
                    <textarea id="msg"></textarea>
                </div>
            </fieldset>
        </form>

        <h2>高度变化</h2>
        <form>
            <div class="msg">
                <div class="msg-caption">
                    <span class="bigger">放大</span>
                    <span class="smaller">缩小</span>
                </div>
                <div>
                    <textarea id="comment" rows="8" cols="50"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $(':input').focus(function() {
                $(this).addClass('focus');
            }).blur(function() {
                $(this).removeClass('focus');
            });

            var $comment = $('#comment');
            var $btnBigger = $('.bigger');
            var $btnSmaller = $('.smaller');

            $btnBigger.click(function() {
                var $this = $(this);
                if (!$comment.is(':animated')) {
                    if ($comment.height() < 500) {
                        $comment.animate({
                            'height': '+=50'
                        }, 350);
                    }
                }
            });

            $btnSmaller.click(function() {
                var $this = $(this);
                if (!$comment.is(':animated')) {
                    if ($comment.height() > 500) {
                        $comment.animate({
                            'height': '-=50'
                        }, 350);
                    }
                }
            });
        });
    </script>
</body>
</html>
