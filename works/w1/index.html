<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>外卖价格计算器</title>

    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/takeout.min.css" />
</head>

<body>
    <div class="takeout-wrapper">
        <div class="left">
            <form id="takeOutForm">
                <div class="form-group">
                    <label class="label">姓名：</label>
                    <input class="input" type="text" name="names" value="" placeholder="例：李狗蛋,王狗蛋,赵狗蛋" />
                    <small>多个姓名用中文或英文逗号隔开，姓名和价格对应</small>
                </div>
                <div class="form-group">
                    <label class="label">个人总价（元）：</label>
                    <input class="input" type="text" name="totals" value="" placeholder="例：18.88,23,25.5" />
                    <small>多个价格用中文或英文逗号隔开</small>
                </div>
                <div class="form-group">
                    <label class="label">点餐人数：</label>
                    <input class="input" type="number" name="numbers" value="" min="1" placeholder="1" />
                </div>
                <div class="form-group">
                    <label class="label">打包盒（元）：</label>
                    <input class="input" type="number" name="packingCost" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <label class="label">配送费（元）：</label>
                    <input class="input" type="number" name="deliveryCost" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <label class="label">其他费用（元）：</label>
                    <input class="input" type="number" name="extraCost" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <label class="label">店铺优惠（元）：</label>
                    <input class="input" type="number" name="restaurantDiscount" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <label class="label">红包优惠（元）：</label>
                    <input class="input" type="number" name="luckDiscount" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <label class="label">其他优惠（元）：</label>
                    <input class="input" type="number" name="extraDiscount" value="" min="0" placeholder="0" />
                </div>
                <div  class="form-group">
                    <button id="computeBtn" class="button" type="button">计算</button>
                </div>
            </form>
        </div>
        <div id="resWrapper" class="right">
            <div class="takeout-result">
                <div id="resMsg" class="res-wrapper">
                    <div class="title">优惠情况</div>
                    <div class="content">
                        <h2>恭喜，省钱了！</h2>
                        <p>
                            <span>每人优惠</span>
                            <span class="price">0</span> 元
                        </p>
                    </div>
                </div>
                <div class="res-wrapper">
                    <div class="title">详细账单</div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>原价（元）</th>
                                    <th>折后（元）</th>
                                </tr>
                            </thead>
                            <tbody id="resList"></tbody>
                        </table>
                    </div>
                </div>
                <div class="res-wrapper">
                    <div class="title">谁去拿外卖<small>（随机生成）</small></div>
                    <div class="content">
                        <p id="who" class="font40"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.takeout.min.js"></script>
</body>
</html>
